<div class="home">
  <button (click)="gotoDashboard()">Go To Dashboard</button>
  <div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
    <mat-card *ngFor="let movie of movies">
      <mat-card-header class="header-text">
        <mat-card-title>{{ movie.name }}</mat-card-title>
        <mat-card-subtitle>Temperament: {{ movie.temperament }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="img-container">
          <img *ngIf="movie.image" [src]="movie.image.url" width="100" height="100">
        </div>
        <div>
          <span>{{ movie.description }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
